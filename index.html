<!DOCTYPE html>
<html lang="pt-br">
<head>

<body class="fundo">

  <header>

    <img src="imagens/unknown.png" alt="logobrasa" id="img-logo">

    <nav>
      <ul>
        <li class="menu"><a href="index.html" style="background-color: rgba(102, 205, 171, 0.45);">INÍCIO</a></li>

    </nav>

  <script>
    const img = document.querySelector('img')

    audio.img()

  <script>
    $('#img-logo').fadeOut("10000").fadeIn("10000")
